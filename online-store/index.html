<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Online Store</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"/>
  </head>

  <body>
      <wrapper class="wrapper">
        <header class="header">
          <div class="conteiner header__conteiner">
            <div class="header__logo">
              <img src="https://cdn-icons-png.flaticon.com/512/515/515052.png" alt="logo">
            </div>
            <h1 class="header__task-name">Online Store</h1>
          </div>
        </header>
    
        <main class="main">
          <div class="conteiner main__conteiner">
            <div class="main__sidebar">
              <div class="main__cart">
                <!-- <h2>Products in cart:</h2> -->
                <img src="https://www.svgrepo.com/show/80543/shopping-cart-outline.svg" alt="cart">
                <span>0</span>
              </div>
              <div class="main__controls">

                <div class="main__search-bar-and-sorters">
                  
                </div>

                <div class="main__rangeFilters">
                  <div class="main__range-slider">
                    <h3>Количество</h3>
                    <div id="slider-amount"></div>
                  </div>
                  <div class="main__range-slider">
                    <h3>Год релиза</h3>
                    <div id="slider-year"></div>
                  </div>
                </div>

                <div class="main__valueFilters">
                  
                </div>
                
              </div>
            </div>
            <div class="main__products"></div>
          </div>
        </main>
    
        <footer class="footer">
          <div class="conteiner footer__conteiner">
            <div class="footer__data">
              <span>©</span>
              <span>2022</span>
              <a class="github-link" href="https://github.com/Aldar0K">github</a>
          </div>
          <div class="footer__rss">
              <a class="rss-link" href="https://rs.school/js/">
                  <img src="https://rs.school/images/rs_school_js.svg" alt="rs_school_js.svg">
              </a>
          </div>
          </div>
        </footer>
      </wrapper>
  </body>
</html>
