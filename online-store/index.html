<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Online Store</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet"/>
  </head>

  <body>
      <wrapper class="wrapper">
        <header class="header">
          <div class="conteiner header__conteiner">
            <div class="header__logo">
              <img src="https://cdn-icons-png.flaticon.com/512/515/515052.png" alt="logo">
            </div>
            <h1 class="header__task-name">Online Store</h1>
          </div>
        </header>
    
        <main class="main">
          <div class="conteiner main__conteiner">
            <div class="main__sidebar">
              <div class="main__cart"></div>
              <div class="main__controls">

                <div class="main__search-bar-and-sorters">
                  <div class="main__search-bar">
                    <h2>Поиск</h2>
                    <div class="main__search-bar-wrapper">
                      <input placeholder="Введите текст" type="text">
                    </div>
                  </div>
                  <div class="main__sorter">
                    <h2>Сортировка</h2>
                    <form class="main__sorter-form">
                      <select class="main__sorter-select">
                        <option value="">Выберите метод сортировки</option>
                        <option value="0">По названию, от A до Z</option>
                        <option value="1">По названию, от Z до A</option>
                        <option value="2">По году, по возрастанию</option>
                        <option value="3">По году, по убыванию</option>
                        <option value="4">По цене, по возрастанию</option>
                        <option value="5">По цене, по убыванию</option>
                      </select>
                    </form>
                  </div>
                </div>

                <div class="main__range-filters">
                  <div class="main__range-slider">
                    <h3>Количество</h3>
                    <div id="slider-amount"></div>
                  </div>
                  <div class="main__range-slider">
                    <h3>Год релиза</h3>
                    <div id="slider-year"></div>
                  </div>
                </div>

                <div class="main__value-filters">
                  <div class="main__filter-by-brand">
                    <h3>Производитель:</h3>
                    <button class="button button_brand" data-brand="samsung">Samsung</button>
                    <button class="button button_brand" data-brand="apple">Apple</button>
                    <button class="button button_brand" data-brand="xiaomi">Xiaomi</button>
                    <button class="button button_brand" data-brand="huawei">HUAWEI</button>
                  </div>
                  <div class="main__filter-by-cameras">
                    <h3>Количество камер:</h3>
                    <button class="button button_cameras" data-cameras="1">1</button>
                    <button class="button button_cameras" data-cameras="2">2</button>
                    <button class="button button_cameras" data-cameras="3">3</button>
                  </div>
                  <div class="main__filter-by-color">
                    <h3>Цвет:</h3>
                    <button class="button button_color" data-color="белый">Белый</button>
                    <button class="button button_color" data-color="черный">Черный</button>
                    <button class="button button_color" data-color="красный">Красный</button>
                    <button class="button button_color" data-color="синий">Синий</button>
                    <button class="button button_color" data-color="голубой">Голубой</button>
                    <button class="button button_color" data-color="золотистый">Золотистый</button>
                    <button class="button button_color" data-color="зеленый">Зеленый</button>
                    <button class="button button_color" data-color="розовый">Розовый</button>
                  </div>
                  <div class="main__filter-by-cart">
                    <h3>Только в корзине:</h3>
                    <input type="checkbox" class="input-cart" id="checkbox">
                    <label for="checkbox" class="input-cart-label"></label>
                  </div>
                </div>

              </div>
            </div>
            <div class="main__products"></div>
          </div>
        </main>
    
        <footer class="footer">
          <div class="conteiner footer__conteiner">
            <div class="footer__data">
              <span>©</span>
              <span>2022</span>
              <a class="github-link" href="https://github.com/Aldar0K">github</a>
          </div>
          <div class="footer__rss">
              <a class="rss-link" href="https://rs.school/js/">
                  <img src="https://rs.school/images/rs_school_js.svg" alt="rs_school_js.svg" width="120px">
              </a>
          </div>
          </div>
        </footer>
      </wrapper>
  </body>
</html>
